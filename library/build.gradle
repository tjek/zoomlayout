apply plugin: 'com.android.library'
apply plugin: 'com.github.ben-manes.versions'

buildscript {
    // Custom buildscript closure for SDK module, to allow compilation from other projects
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:4.4.9' // upgrade to 4.4.10+ doesn't build the sdk

        // Dependencies checker: run from command line ./gradlew dependencyUpdates -Drevision=release|milestone|integration
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
    }
}

android {

    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "0.8.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def libs = rootProject.libDependencies
    implementation libs.markhor
    implementation libs.appcompat
    androidTestImplementation(libs.espresso, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation libs.junit
}

apply from: 'bintray.gradle'
